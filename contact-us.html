<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="hjLabs.in - Empowering businesses with AI-driven solutions for enhanced communication, data-driven insights, and superior customer experiences.">
    <meta name="keywords"
        content="hjLabs, AI, Machine Learning, NLP, Sentiment Analysis, Custom Chatbots, Text Summarization, Machine Translation, Information Extraction, Data Augmentation">
    <title>Contact Us | hjLabs.in</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        #navbar {
            margin-bottom: 20px;
        }

        #order-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .section-header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>

<body>
    <div id="navbar"></div>
    <!-- Order Form -->
    <section id="order-form" class="container">
        <h2 class="section-header">Get Started Today</h2>
        <form id="contact-form" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" class="form-control" id="company" placeholder="Enter your company name">
            </div>
            <div class="form-group">
                <label for="service">Service</label>
                <input type="text" class="form-control" id="service" placeholder="Enter the service you need" required>
            </div>
            <div class="form-group">
                <label for="message">Additional Information</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Provide more details about your project"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div id="footer-placeholder">
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js" crossorigin="anonymous"></script>
    <script src="load-navbar.js" crossorigin="anonymous"></script>
    <script>
        function submitForm(event) {
            // Prevent the default form submission behavior
            event.preventDefault();
            // Get form data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const company = document.getElementById("company").value;
            const service = document.getElementById("service").value;
            const message = document.getElementById("message").value;
            // Create the message for Tawk.to
            const chatMessage = `
              Name: ${name}
              Email: ${email}
              Company: ${company}
              Service: ${service}
              Additional Information: ${message}
            `;
            // Send the message to Tawk.to
            Tawk_API.sendMessage(chatMessage);
            // Clear the form
            document.getElementById("contact-form").reset();
        }
    </script>
    <script src="tawk-to.js" crossorigin="anonymous"></script>
</body>

</html>
